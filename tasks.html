<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }

        table,th,td{
            border: 1px solid black;
        }
        th,td {
            padding: 15px;
            text-align: center;
        }

        th{
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even){

        }
    </style>
</head>
